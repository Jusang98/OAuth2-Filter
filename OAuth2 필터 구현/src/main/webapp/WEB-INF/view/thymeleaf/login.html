<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <form method="post" action="/login">
        ID: <input type="text" name="id" /><br />
        Password: <input type="password" name="pwd" /><br />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" />
    </form>
    <a href="https://github.com/login/oauth/authorize?client_id=b50a8868775b6043bd18&redirect_uri=http://localhost:8080/login/oauth2/code/github">
        깃허브로 로그인</a>

</body>
</html>
